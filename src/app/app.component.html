
<h1>Formulario</h1>
<form (ngSubmit)="onRegister()" #myForm ="ngForm">

    <div class="input_group">
        <label for="name">Nombre: </label>
        <input type="text" name = "name"  required #nameInput = "ngModel" id="name" [(ngModel)] = "register.name">
        <p class="mensaje-error" [class.invalid] = "nameInput.invalid">
          No has ingresado tu nombre de Usuario
        </p>
    </div>
    <div class="input_group">
      <label for="email">e-mail: </label>
      <input type="text" name = "email" required #emailInput = "ngModel" id="email" [(ngModel)] = "register.email">
      <p class="mensaje-error" [class.invalid] = "emailInput.invalid">
        No has ingresado un email valido
      </p>
   </div>
   <div class="input_group">
      <label for="password">Password: </label>
      <input type="password" name = "password" required #passwordInput = "ngModel" id="password" [(ngModel)] = "register.password">
      <p class="mensaje-error" [class.invalid] = "passwordInput.invalid">
        No has ingresado tu contrase√±a
      </p>
   </div>
  <button [disabled]="myForm.invalid" type="submit" >Register</button>
  <button type="button">Accion</button>

</form>
